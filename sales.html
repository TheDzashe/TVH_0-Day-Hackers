<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaci Connect - Sales Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F5F5F5] text-gray-800 leading-relaxed font-sans">
  <!-- Website Header -->
  <header class="bg-gradient-to-r from-[#007AFF] to-[#0050cc] text-white px-[5%] py-4 flex justify-between items-center shadow-md">
    <div class="text-2xl font-bold">KACI CONNECT</div>
    
    <ul class="hidden md:flex list-none">
      <li class="mx-4"><a href="#" class="text-white font-medium hover:text-[#FFFF00] transition">Home</a></li>
      <li class="mx-4"><a href="#" class="text-white font-medium hover:text-[#FFFF00] transition">Features</a></li>
      <li class="mx-4"><a href="#" class="text-white font-medium hover:text-[#FFFF00] transition">Pricing</a></li>
      <li class="mx-4"><a href="#" class="text-white font-medium hover:text-[#FFFF00] transition">About</a></li>
      <li class="mx-4"><a href="#" class="text-white font-medium hover:text-[#FFFF00] transition">Contact</a></li>
    </ul>
    
    <div class="flex gap-4">
      <button class="px-5 py-2 rounded border border-white text-white font-medium hover:bg-white/10 transition">Profile</button>
    </div>
  </header>

  <div class="max-w-[1200px] mx-auto px-5 py-8 grid grid-cols-1 md:grid-cols-3 gap-6">
    
    <!-- Calculator -->
    <div class="bg-white rounded-lg p-6 shadow">
      <h3 class="text-lg font-semibold text-[#007AFF] mb-4 flex items-center gap-2">
        <i class="fas fa-calculator"></i> Calculator
      </h3>
      <div id="calculator" class="flex flex-col items-center">
        <input id="calc-display" type="text" disabled class="w-full border border-gray-300 rounded mb-3 p-2 text-right text-lg">
        
        <div class="grid grid-cols-4 gap-2 w-full">
          <button class="calc-btn">7</button>
          <button class="calc-btn">8</button>
          <button class="calc-btn">9</button>
          <button class="calc-btn">/</button>
          
          <button class="calc-btn">4</button>
          <button class="calc-btn">5</button>
          <button class="calc-btn">6</button>
          <button class="calc-btn">*</button>
          
          <button class="calc-btn">1</button>
          <button class="calc-btn">2</button>
          <button class="calc-btn">3</button>
          <button class="calc-btn">-</button>
          
          <button class="calc-btn">0</button>
          <button class="calc-btn">.</button>
          <button class="calc-btn">=</button>
          <button class="calc-btn">+</button>
          
          <button id="clear" class="col-span-4 bg-red-500 text-white">C</button>
        </div>
      </div>
    </div>

    <!-- Add Sale Form -->
    <div class="bg-white rounded-lg p-6 shadow">
      <h3 class="text-lg font-semibold text-[#007AFF] mb-4">Add Sale</h3>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Item Name</label>
          <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-[#007AFF] focus:border-[#007AFF]">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
          <input type="number" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-[#007AFF] focus:border-[#007AFF]">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
          <input type="number" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-[#007AFF] focus:border-[#007AFF]">
        </div>
        <button type="submit" class="w-full bg-[#007AFF] text-white py-2 rounded font-medium hover:bg-[#0050cc] transition">
          Log Sale
        </button>
      </form>
    </div>

    <!-- Recent Sales -->
    <div class="bg-white rounded-lg p-6 shadow">
      <h3 class="text-lg font-semibold text-[#007AFF] mb-4">Recent Sales</h3>
      <ul class="divide-y divide-gray-200">
        <li class="py-3 flex justify-between">
          <span>Product A (x2)</span>
          <span class="font-semibold">R400</span>
        </li>
        <li class="py-3 flex justify-between">
          <span>Service B (x1)</span>
          <span class="font-semibold">R150</span>
        </li>
        <li class="py-3 flex justify-between">
          <span>Item C (x5)</span>
          <span class="font-semibold">R1000</span>
        </li>
      </ul>
    </div>

  </div>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-[#007AFF] to-[#0050cc] text-white px-[5%] py-10 mt-12">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 max-w-[1200px] mx-auto">
      <div>
        <h3 class="text-lg mb-5">About Us</h3>
        <p class="text-sm text-gray-200">Kaci Connect helps businesses manage sales, finances, and compliance with powerful tools.</p>
      </div>
    </div>
  </footer>

  <script>
    const display = document.getElementById("calc-display");
    const buttons = document.querySelectorAll(".calc-btn");
    const clearBtn = document.getElementById("clear");
    let currentInput = "";

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "=") {
          try {
            currentInput = eval(currentInput).toString();
            display.value = currentInput;
          } catch {
            display.value = "Error";
          }
        } else {
          currentInput += value;
          display.value = currentInput;
        }
      });
    });

    clearBtn.addEventListener("click", () => {
      currentInput = "";
      display.value = "";
    });
  </script>
</body>
</html>
