<!-- Website Header -->
  <header class="bg-gradient-to-r from-[#007AFF] to-[#0050cc] text-white px-[5%] py-4 flex justify-between items-center shadow-md">
    <div class="text-2xl font-bold">KACI CONNECT</div>
    
    <ul class="hidden md:flex list-none">
      <li class="mx-4"><a href="#" class="text-white font-medium hover:text-[#FFFF00] transition">Home</a></li>

      <li class="mx-4"><a href="#" class="text-white font-medium hover:text-[#FFFF00] transition">Pricing</a></li>
      <li class="mx-4"><a href="#" class="text-white font-medium hover:text-[#FFFF00] transition">About</a></li>
      <li class="mx-4"><a href="#" class="text-white font-medium hover:text-[#FFFF00] transition">Contact</a></li>
    </ul>
    
    <div class="flex gap-4">
      <button class="px-5 py-2 rounded border border-white text-white font-medium hover:bg-white/10 transition">Profile</button>
      <!-- <button class="px-5 py-2 rounded bg-[#FFFF00] border border-[#FFFF00] text-[#141414] font-medium hover:bg-[#e6e600] hover:border-[#e6e600] transition">Sign Up</button> -->
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
      
      <!-- Add Supplier Form (narrower, 4/12) -->
      <section class="bg-white shadow-md rounded-xl p-6 md:col-span-4">
        <h2 class="text-xl font-semibold text-blue-600 mb-4">Add New Supplier</h2>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Supplier Name</label>
            <input type="text" placeholder="Enter supplier name" class="mt-1 w-full border rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Contact Person</label>
            <input type="text" placeholder="Enter contact person" class="mt-1 w-full border rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="text" placeholder="Enter phone number" class="mt-1 w-full border rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" placeholder="Enter email address" class="mt-1 w-full border rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Address</label>
            <textarea placeholder="Enter supplier address" class="mt-1 w-full border rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">Add Supplier</button>
        </form>
      </section>

      <!-- Recent Suppliers (broader, 8/12) -->
      <section class="bg-white shadow-md rounded-xl p-6 md:col-span-8 overflow-x-auto">
        <h2 class="text-xl font-semibold text-blue-600 mb-4">Recent Suppliers</h2>
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-blue-100 text-blue-700">
              <th class="p-3 border">Supplier</th>
              <th class="p-3 border">Contact</th>
              <th class="p-3 border">Phone</th>
              <th class="p-3 border">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-50">
              <td class="p-3 border">ABC Supplies</td>
              <td class="p-3 border">John Doe</td>
              <td class="p-3 border">+27 82 123 4567</td>
              <td class="p-3 border">john@abc.com</td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="p-3 border">XYZ Distributors</td>
              <td class="p-3 border">Jane Smith</td>
              <td class="p-3 border">+27 73 987 6543</td>
              <td class="p-3 border">jane@xyz.com</td>
            </tr>
          </tbody>
        </table>
      </section>

    </div>
  </main>
