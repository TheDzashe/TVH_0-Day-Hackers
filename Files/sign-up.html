<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kaci Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>


    <div class="login-container">
        <!-- Header -->
        <header class="login-header">
            <div class="logo">KACI CONNECT</div>
        </header>

        <!-- Signup Form Section -->
        <div class="login-content">
            <div class="login-form-container">
                <div class="login-header-text">
                    <h1>Create Your Account</h1>
                    <p>Join thousands of township entrepreneurs managing their finances</p>
                </div>

                <form class="login-form">
                    <div class="form-group">
                        <label for="business-name">Business Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-store"></i>
                            <input type="text" id="business-name" name="business-name" placeholder="Enter your business name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Create a password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>

                    
                        <button type="button" class="login-btn" onclick="handleSignup()">Create Account</button>

                    <div class="divider">
                        <span>Or sign up with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>

                    <div class="signup-link">
                        Already have an account? <a href="login.html">Log in here</a>
                    </div>
                </form>
            </div>

            <div class="login-image">
                <img src="img/KaciConnect.jpg" alt="Kaci Connect Dashboard">
                <div class="image-overlay">
                    <h2>Grow Your Business With Confidence</h2>
                    <p>Track sales, manage expenses, and connect with sponsors all in one place</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/sign-up.js"></script>
</body>
</html>
