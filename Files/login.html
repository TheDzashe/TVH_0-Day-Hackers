<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kaci Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>


    <div class="login-container">
        <!-- Header -->
        <header class="login-header">
            <a href="index.html" class="home-link"><i class="fas fa-home"></i> Home</a>

            <div class="logo">KACI CONNECT</div>
        </header>

        <!-- Login Form Section -->
        <div class="login-content">
            <div class="login-form-container">
                <div class="login-header-text">
                    <h1>Welcome Back</h1>
                    <p>Sign in to access your financial dashboard</p>
                </div>

                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                       <a href="#" class="forgot-password" onclick="resetPassword(event)">Forgot Password?</a>
                    </div>

                        <button type="button" class="login-btn" onclick="handleLogin()">Sign In</button>
                    
                    
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>

                    <div class="signup-link">
                        Don't have an account? <a href="sign-up.html">Sign up here</a>
                    </div>
                </form>
            </div>

            <div class="login-image">
                <img src="img/KaciConnect.jpg" alt="Kaci Connect Dashboard">
                <div class="image-overlay">
                    <h2>Manage Your Business Finances</h2>
                    <p>Track sales, expenses, and grow your business with our powerful tools</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
