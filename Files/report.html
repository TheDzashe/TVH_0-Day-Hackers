<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaci Connect - Business Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Website Header -->
  <header class="bg-gradient-to-r from-[#007AFF] to-[#0050cc] text-white px-[5%] py-4 flex justify-between items-center shadow-md">
    <div class="text-2xl font-bold">KACI CONNECT</div>
    <ul class="hidden md:flex list-none">
      <li class="mx-4"><a href="premiumPlan.html" class="text-white font-medium hover:text-[#FFFF00] transition">Home</a></li>
    </ul>
    <div class="flex gap-4">
      <button id="logout-btn" class="px-5 py-2 rounded border border-white text-white font-medium hover:bg-white/10 transition">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-6 space-y-8">

    <!-- Report Summary Cards -->
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <div class="bg-white shadow-md rounded-xl p-6 text-center">
        <div class="text-gray-500 text-sm">Net Balance</div>
        <div id="net-balance" class="text-2xl font-bold text-blue-600 mt-2">R0.00</div>
      </div>
      <div class="bg-white shadow-md rounded-xl p-6 text-center">
        <div class="text-gray-500 text-sm">Total Profit</div>
        <div id="total-profit" class="text-2xl font-bold text-green-600 mt-2">R0.00</div>
      </div>
      <div class="bg-white shadow-md rounded-xl p-6 text-center">
        <div class="text-gray-500 text-sm">Total Expenses</div>
        <div id="total-expenses" class="text-2xl font-bold text-red-600 mt-2">R0.00</div>
      </div>
    </section>

    <!-- Report Filters -->
    <section class="bg-white shadow-md rounded-xl p-6">
      <h2 class="text-xl font-semibold text-blue-600 mb-4">View Reports By</h2>
      <div class="flex gap-4 flex-wrap">
        <button class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Daily</button>
        <button class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Weekly</button>
        <button class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Monthly</button>
      </div>
    </section>

    <!-- Transactions Table -->
    <section class="bg-white shadow-md rounded-xl p-6 overflow-x-auto">
      <h2 class="text-xl font-semibold text-blue-600 mb-4">Transactions</h2>
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-blue-100 text-blue-700">
            <th class="p-3 border">Date</th>
            <th class="p-3 border">Description</th>
            <th class="p-3 border">Type</th>
            <th class="p-3 border">Amount</th>
            <th class="p-3 border">Balance</th>
          </tr>
        </thead>
        <tbody id="transactions-body">
          <!-- Transactions load dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    function loadReport() {
      // Get data from localStorage
      let sales = JSON.parse(localStorage.getItem("sales")) || [];
      let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
      let stocks = JSON.parse(localStorage.getItem("stocks")) || [];

      // Totals
      let salesTotal = sales.reduce((sum, s) => sum + (s.price * s.quantity), 0);
      let expensesTotal = expenses.reduce((sum, e) => sum + e.amount, 0);
      let profit = salesTotal - expensesTotal;
      let netBalance = profit; // Net Balance = Profit (you can change if stock impacts balance)

      // Update summary cards
      document.getElementById("net-balance").textContent = `R${netBalance.toFixed(2)}`;
      document.getElementById("total-profit").textContent = `R${profit.toFixed(2)}`;
      document.getElementById("total-expenses").textContent = `R${expensesTotal.toFixed(2)}`;

      // Transactions table
      let tbody = document.getElementById("transactions-body");
      tbody.innerHTML = "";

      // Add sales transactions
      sales.forEach(s => {
        let tr = document.createElement("tr");
        tr.className = "hover:bg-gray-50";
        tr.innerHTML = `
          <td class="p-3 border">${s.date || "N/A"}</td>
          <td class="p-3 border">${s.item}</td>
          <td class="p-3 border text-green-600">Profit</td>
          <td class="p-3 border text-green-600">+R${(s.price * s.quantity).toFixed(2)}</td>
          <td class="p-3 border">--</td>
        `;
        tbody.appendChild(tr);
      });

      // Add expenses transactions
      expenses.forEach(e => {
        let tr = document.createElement("tr");
        tr.className = "hover:bg-gray-50";
        tr.innerHTML = `
          <td class="p-3 border">${e.date || "N/A"}</td>
          <td class="p-3 border">${e.description || "Expense"}</td>
          <td class="p-3 border text-red-600">Expense</td>
          <td class="p-3 border text-red-600">-R${e.amount.toFixed(2)}</td>
          <td class="p-3 border">--</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // LOGOUT BUTTON
    document.getElementById("logout-btn").addEventListener("click", function() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    });

    // Run on page load
    loadReport();
  </script>
</body>
</html>
